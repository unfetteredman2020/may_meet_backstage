function traverse(arr, newArr = [])  {
  for (let i = 0; i < arr.length; i++) {
    let a = {...arr[i]}
    if(a.children && a.children.length){
      newArr.push(a.id)
      traverse(a.children, newArr)
    }
  }
  return newArr
}
